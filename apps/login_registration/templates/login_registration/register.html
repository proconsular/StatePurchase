    <script>

        });
            
        FB.AppEvents.logPageView();   
            
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}

            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        FB.getLoginStatus(function(response) {

        function checkLoginState() {

}
    </script>

    <style>
        .container-fluid{ padding: 2%; }
        button{ width: 50%; }
        ul { list-style-type: none; }
    </style>
    <h1> welcome</h1>
    <h2><a href="/state_purchase">go back</a></h2>
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}

    <div class = "container-fluid">
            <form action='/create' method='POST'>
                {% csrf_token %}
                <h4 class="mb-3" id='add'>registration <h4>
                <div class="col">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">user name</label>
                        <input type="text" class="form-control" name="name" placeholder="" value="{{ first_name | safe }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">user alias</label>
                        <input type="text" class="form-control" name="alias" placeholder="" value="{{ alias | safe }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">email</label>
                        <input type="text" class="form-control" name="email" placeholder="" value="{{ email | safe}}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="password">password</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirm_password">confirm password</label>
                        <input id="confirm_password" type="password" class="form-control" name="confirm_password" placeholder="">
                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg" type="submit">register</button>
                
                    <div style ="margin-left:  70%; margin-top: -40%">
                        <h2>fuck all these buttons</h2>
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

                        <div class="fb-login-button" data-width="300" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

                        <fb:login-button 
                            scope="public_profile,email"
                            onlogin="checkLoginState();">
                        </fb:login-button>
                    </div>

                </div>
            </form>
            
            
    </div>
</body>
</html>
